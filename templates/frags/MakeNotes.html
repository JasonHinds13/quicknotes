<h1>Make New Note</h1>

<form>
    <label for="title">TITLE: </label>
    <input type="text" name="title"/> <br><br>
    
    <label for="note">NOTE: </label> <br>
    <textarea name="note" cols="40" rows="20"/> <br><br>
    
    <input type="submit" value="Save Note" class="button"/>
</form>

<p id="status"></p>
